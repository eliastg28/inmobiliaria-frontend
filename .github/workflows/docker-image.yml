name: Build and Push Frontend Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

# ğŸ”‘ Permiso vital para que el bot pueda marcar la versiÃ³n en el repositorio
permissions:
  contents: write

jobs:
  build-and-push:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ğŸ”¢ Generar versiÃ³n semÃ¡ntica limpia
      - name: ğŸ”¢ Generar versiÃ³n
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          patch_pattern: "fix:"
          # ğŸš€ Formato profesional sin sufijos
          format: "${major}.${minor}.${patch}"
          search_commit_body: true
          user_format_if_no_tag: true
          bump_each_commit: true

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ”‘ Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          # Usamos la versiÃ³n limpia para Docker Hub
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/inmobiliaria-frontend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/inmobiliaria-frontend:latest

      # ğŸ·ï¸ Marcar la versiÃ³n en Git
      - name: ğŸ·ï¸ Push Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}